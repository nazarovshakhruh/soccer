<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Bracket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bracket">
    <!-- Left side quarterfinals -->
    <div class="round quarterfinals left">
      <div class="match"><img src="club1.png" alt="Club 1"></div>
      <div class="match"><img src="club2.png" alt="Club 2"></div>
      <div class="match"><img src="club3.png" alt="Club 3"></div>
      <div class="match"><img src="club4.png" alt="Club 4"></div>
    </div>

    <!-- Left side semifinals -->
    <div class="round semifinals left">
      <div class="match"></div>
      <div class="match"></div>
    </div>

    <!-- Final -->
    <div class="round final">
      <div class="match"></div>
    </div>

    <!-- Right side semifinals -->
    <div class="round semifinals right">
      <div class="match"></div>
      <div class="match"></div>
    </div>

    <!-- Right side quarterfinals -->
    <div class="round quarterfinals right">
      <div class="match"><img src="club5.png" alt="Club 5"></div>
      <div class="match"><img src="club6.png" alt="Club 6"></div>
      <div class="match"><img src="club7.png" alt="Club 7"></div>
      <div class="match"><img src="club8.png" alt="Club 8"></div>
    </div>
  </div>
</body>
</html>
