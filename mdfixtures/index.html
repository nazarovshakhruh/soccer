<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a League</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Default CSS file (style1.css for out of range) -->
    <link id="dynamic-stylesheet" rel="stylesheet" href="style.css"/>

    <script>
        // Function to load the correct CSS file based on aspect ratio and screen width
        function loadCSSBasedOnResolution() {
            // Get the current screen width and height
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Calculate the aspect ratio
            const aspectRatio = width / height;

            // Define acceptable aspect ratio range (16:9, with some tolerance)
            const minAspectRatio = 1.5;
            const maxAspectRatio = 2.5;

            // Get the <link> element for the stylesheet
            const stylesheet = document.getElementById('dynamic-stylesheet');

            // Check if the width is greater than 1250px and aspect ratio is close to 16:9
            if (width > 1250 && aspectRatio >= minAspectRatio && aspectRatio <= maxAspectRatio) {
                // If the conditions are met, load style.css
                if (stylesheet.href !== 'style.css') {
                    stylesheet.href = 'style.css'; // Path to the in-range CSS file
                }
            } else {
                // If conditions are not met, load style1.css
                if (stylesheet.href !== 'style1.css') {
                    stylesheet.href = 'style1.css'; // Path to the out-of-range CSS file
                }
            }

            // Display the current resolution and aspect ratio for debugging
            const currentResolution = `${width}x${height}`;
            const currentAspectRatio = aspectRatio.toFixed(2);
            const targetAspectRatioRange = `Aspect Ratio: 1.6 - 1.9, Width: > 1250px`;
            console.log(`Current Resolution: ${currentResolution}, Aspect Ratio: ${currentAspectRatio}`);
            console.log(`Target Aspect Ratio Range: ${targetAspectRatioRange}`);
        }

        // Call the function when the page loads
        window.onload = loadCSSBasedOnResolution;

        // Call the function whenever the window is resized
        window.onresize = loadCSSBasedOnResolution;

        // Set the function to trigger every 2 seconds for real-time checking
        setInterval(loadCSSBasedOnResolution, 2000); // 2000 ms = 2 seconds
                function openlg1() {
            window.location.href = "/fixtures/";
        }
        function openlg2() {
            window.location.href = "/fixturesjr/";
        }
    </script>
</head>
<body>
    <div class="ovrl">
        <div onclick="openlg1()" class="half thalf">
            <h1>senior league fixtures.</h1>
        </div>
        <div onclick="openlg2()" class="half bhalf">
            <h1>junior league fixtures.</h1>
        </div>
    </div>

</body>
</html>
